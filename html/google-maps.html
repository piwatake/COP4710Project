<!DOCTYPE html>
<html>
  <head>

    <!-- Set height / widgth of container map-canvas container -->
    <style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>

    <!-- Add Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    
    <!-- Configure dummy map; Must reference map-canvas container;
	 Statically displays UCF campus -->
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
	var UCFLatLng = new google.maps.LatLng(28.606886, -81.197153);
	var valenciaLatLng = new google.maps.LatLng(28.522827, -81.463481);
	var UFLatLng = new google.maps.LatLng(29.643912, -82.354898);
	
        var mapOptions = {
          zoom: 15,
	  center: valenciaLatLng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(mapCanvas, mapOptions)
	
	<!-- Configure Marker on UCF Campus; Must reference map -->
	var marker = new google.maps.Marker({
	  position: valenciaLatLng,
          map: map,
	  draggable:true,
          title: 'UCF Campus'
	});

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  
  </head>
  <body>

    <!-- Container for map element -->
    <div id="map-canvas"></div>

  </body>
</html>
